version: '3.8'

services:
  wechat-api-proxy:
    container_name: wechat-api
    image: wechat-api:latest
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=warn
      # Redis配置
      - REDIS_HOST=192.168.0.4
      - REDIS_PORT=6379
      - REDIS_DB=0
    volumes:
      - ./logs:/app/logs
    networks:
      my-network:
        ipv4_address: 192.168.0.177 
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  my-network:
    external: true
